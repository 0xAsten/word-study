<!DOCTYPE html>
<html>
  <head>
    <title>Word Study Extension</title>

    <script src="popup.js"></script>
    <link rel="stylesheet" href="popup.css" />
  </head>

  <body>
    <section>
      <div class="header">
        <img class="logo" src="./img/icons/favicon.ico" alt="" />
        <div class="apikey">
          <div id="apiKeyStored"><span>Edit GPT3 API Key</span></div>
          <img class="icon" id="editIcon" src="./img/icons/edit.png" alt="" />
        </div>
        <div class="apikey hidden">
          <input type="text" id="apiKey" placeholder="GPT3 API Key" />
          <img class="icon" id="saveIcon" src="./img/icons/save.png" alt="" />
        </div>
      </div>

      <div class="inputForm">
        <input type="text" id="wordInput" placeholder="Words" />
        <button class="fullwithButton" id="submitButton">Submit</button>
      </div>

      <div class="output" id="output">
        <ul id="outputlist">
          <!-- <li>
            1. Acoustic <span class="highlight">aesthetics</span> refers to
            the ways in which sounds can be used to create a design or
            impression.
          </li> -->
        </ul>
      </div>

      <div class="footer">
        <p>
          <a href="https://github.com/0xAsten/work-study" target="_blank"
            >Github</a
          >
          <a href="https://twitter.com/0xasten" target="_blank">Twitter</a>
          <a
            href="https://sites.google.com/view/0xasten-privacy-policy"
            target="_blank"
            >Privacy Policy</a
          >
        </p>
      </div>
      <p class="note">
        Note: Due to the limitation of the number of characters in the current
        GPT-3 API, summarizing the current web page often encounters the
        problem. It is recommended to paste in sections.
      </p>
    </section>
  </body>
</html>
